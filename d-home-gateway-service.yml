server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service.mybluemix.net/eureka
    registerWithEureka: false
    fetchRegistry: dalse

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: register-service
          uri: http://register-service.mybluemix.net
          predicates:
            - Path=/customers/**,/employees/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payments/**
        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/appointments/**


