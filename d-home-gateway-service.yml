server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service.mybluemix.net/eureka
    registerWithEureka: false
    fetchRegistry: false

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: register-service
          uri: lb://register-service
          predicates:
            - Path=/customers/**,/employees/**



